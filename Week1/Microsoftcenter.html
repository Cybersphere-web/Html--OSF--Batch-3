<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Educator Center</title>
    <style>
        body {
            background-color: brown; /* Matches the wall background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            width: 2000px; /* Adjust based on your need */
            height:1000px;
            background: url('https://images.unsplash.com/photo-1511385348-a52b4a160dc2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D') center/cover no-repeat;
         text-align: initial ;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns text at the bottom */
        }

        .text-container {
           
            padding: 15px;
            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
           position: absolute;
           bottom: -400px;
           text-align: center;
          

        .logo {
            width: 30px; /* Adjust logo size */
            height: auto;
            align-content: center;
            
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="text-container">
            <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8u8BZcgcIxcfgSJsas_HDf2pfYTBlmo2q3g&s" alt="Microsoft Logo" >
            Microsoft <br>EducatorCenter
            
        </div>
    </div>

</body>
</html>
