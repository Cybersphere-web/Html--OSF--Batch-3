        body {

        /* First Red Line */
       .subtitle::before {

            align-items: center;
        }

            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

            width: 50px;
            height: 50px;
        }

        /* Icon Name*/
        .icon-name {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* leftupright text */
        .left-text {
            position: absolute;
            left:70px;
            top: 300px;
            transform: rotate(-90deg);
            font-size: 14px;
            color: green;
            font-weight: bold;
            white-space: nowrap;

        }

         /* rightupright text */
         .right-text {
            position: absolute;
            right:60px;
            top: 300px;
            transform: rotate(-90deg);

            color: green;
